<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap Carousel Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="d-none d-md-block">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="blue.jpg" class="d-block w-100" alt="dark blue">
            </div>
            <div class="carousel-item">
                <img src="green.jpg" class="d-block w-100" alt="green">
            </div>
            <div class="carousel-item">
                <img src="red.jpg" class="d-block w-100" alt="red">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    </div>
   <div class="d-md-none">
    <img src="blue.jpg" class="img-fluid" alt="blue" width="900"  height="900">
    <img src="green.jpg" class="img-fluid" alt="mind" width="900" height="900">
    <img src="red.jpg" class="img-fluid" alt="red" width="900" height="900">
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
